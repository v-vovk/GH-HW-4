<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>css-selector - Поиск в Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="top-navigation">
                <div class="logo-search">
                    <a href="https://www.google.com.ua/" class="google-logo">
                        <img src="assets/img/halloween-google-logo.png" alt="google halloween logotype">
                    </a>
                    <form action="//google.com/search" target="_blank">
                        <input name="q"  type="text"  value="css - selector">
                        <input type="image" src="assets/img/keyboard.gif" alt="virtual keyboard icon">
                        <input type="image" src="assets/img/voice-icon.png"  alt="voice icon">
                        <button type="submit"><img src="assets/img/searching-magnifying-glass.png" alt=""></button>
                    </form>
                </div>
                <div class="right-nav">
                    <a href="#" class="google-apps">
                        <img src="assets/img/dots-grid.png" alt="google apps icon">
                    </a>
                    <a href="#" class="google-notification">
                        <img src="assets/img/notification-bell.png" alt="google notification icon">
                    </a>
                    <a href="#" class="google-profile">
                        <img src="assets/img/profile-photo.png" alt="profile photo icon">
                    </a>
                </div>
            </div>
            <div class="bottom-navigation">

            </div>
        </nav>
    </header>
</body>
</html>
