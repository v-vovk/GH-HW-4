<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <title>css-selector - Поиск в Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="top-navigation">
                <a href="https://www.google.com.ua/" class="google-logo"> <!--delete target-->
                    <img src="assets/img/halloween-google-logo.png" alt="google halloween logotype">
                </a>
                <div class="header-search">
                    <form action="https://www.google.com.ua/search" method="GET" class="search-input">
                        <input type="text" name="q" placeholder="css selector">
                        <div class="keyboard-voice-block">
                            <a href="#">
                                <img src="//www.gstatic.com/inputtools/images/tia.png" alt="virtual keyboard icon">
                            </a>
                            <a href="#">
                                <img src="assets/img/voice-icon.png" alt="voice icon">
                            </a>
                        </div>
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div class="bottom-navigation">

            </div>
        </nav>
    </header>
</body>
</html>
